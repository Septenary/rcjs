<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico">
<meta charset="utf-8">
<title>10.0.0.16</title>
<style>
  body {
  background: DarkSlateGray;
  font-family: verdana;
  color:#000;
  border: 5px solid #000;}
  a {
  font-size: 300%;
  letter-spacing: 2px;
  text-align: center;
  color: #FFF
  }
  input[type="submit"]{
  background: #fff;
  border: 2px solid #000;
  padding: 10px 24px;
  height: 100%;
  width: 100%;
  font-size: 150%;
  cursor: pointer;
  }
  .title {
  text-shadow:
  -2px -2px 0 DarkSlateGray,
  2px -2px 0 DarkSlateGray,
  -2px 2px 0 DarkSlateGray,
  2px 2px 0 DarkSlateGray;
  }
  .title-container {
  display: grid;
  grid-template-columns: repeat(3, auto);
  background-color: #EEE;
  padding: 10px;
  }
  .grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: start;
  background-color: #EEE;
  padding: 10px;
  }
  .bottom-container {
  display: grid;
  grid-template-columns: 4fr 7fr 7fr 4fr;
  background-color: #EEE;
  /* padding: 10px; */
  }
  .form-container {
  display: grid;
  grid-template-columns: repeat(1, auto);
  background-color: #EEE;
  padding: 10px;
  }
  .button-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  background-color: #000;
  padding: 2px;
  grid-gap: 2px;
  margin-bottom: 12px;
  }
  .button-container button {
  background-color: seagreen;
  color: white;
  font-weight:500;
  height: 3em;
  width: 100%;
  font-size: 130%;
  font-family: "Lucida Console", Monaco, monospace;
  border: 1px solid black;
  }
  button[type="reset"] {
    background-color: cadetblue;
  }
  .button-container button:hover {
  background-color: #278590;
  }
</style>
<script src="/socket.io/socket.io.js"></script>
  <script> var socket = io()</script>
</head>
<body>
  <div class="title-container">
  <a id="title" class="title" href="/" style="grid-column: 2">  &mdash;  Input Module</a>
  <script type="text/javascript">
    var ip = location.host;
    document.getElementById("title").innerHTML = ip + '&mdash;  Input Module';
  </script>
  </div>
  <div class="grid-container">
  <div class="button-container" style="grid-row: 1; grid-column:1;padding-right:1px;grid-template-columns: repeat(1, 1fr);">
      <button type="reset" id="reset" onclick="Clear()">Reset</button>
      <button type="relay" id="relay1K01" onclick="toggleRelay('04ffbf')">Shorted</button>
      <button type="relay" id="relay1K02" onclick="toggleRelay('04feff')">No Power</button>
      <button type="relay" id="relay1K03" onclick="toggleRelay('04fdff')">Open</button>
      <button type="relay" id="relay1K04" onclick="toggleRelay('04ffdf')">Open Field Wiring</button>
      <button type="relay" id="relay1K05" onclick="toggleRelay('04fbff')">No Power</button>
      <button type="relay" id="relay1K06" onclick="toggleRelay('04ffef')">Shorted</button>
      <button type="relay" id="relay1K07" onclick="toggleRelay('04f7ff')">Open</button>
      <button type="relay" id="relay1K08" onclick="toggleRelay('04fff7')">Open Field Wiring</button>
      <button type="relay" id="relay1K09" onclick="toggleRelay('04efff')">No Power</button>
      <button type="relay" id="relay1K10" onclick="toggleRelay('04fffb')">Shorted</button>
      <button type="relay" id="relay1K11" onclick="toggleRelay('04dfff')">Open</button>
      <button type="relay" id="relay1K12" onclick="toggleRelay('04ffdf')">Open Field Wiring</button>
      <button type="relay" id="relay1K13" onclick="toggleRelay('04bfff')">No Power</button>
      <button type="relay" id="relay1K14" onclick="toggleRelay('04fffe')">Shorted</button>
      <button type="relay" id="relay1K15" onclick="toggleRelay('047fff')">Open</button>
      <button type="relay" id="relay1K16" onclick="toggleRelay('04ff7f')">Open Field Wiring</button>
    </div>


  <script>
  function toggleRelay(...args){
    socket.emit(('toggleRelay'), args)
  };
  function Clear(){
    socket.emit('clear')
  };
  </script>

</body>
</html>
