<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico">
<meta charset="utf-8">
<title>10.0.0.16</title>
<style>
  body {
  background: #31A4B2;
  font-family: verdana;
  color:#000;
  border: 5px solid #000;}
  a {
  font-size: 300%;
  letter-spacing: 2px;
  text-align: center;
  color: #FFF
  }
  input[type="submit"]{
  		background: #fff;
  		border: 2px solid #000;
  		padding: 10px 24px;
  height: 100%;
  width: 100%;
  font-size: 150%;
  cursor: pointer;
  }
  .title {
  text-shadow:
  -2px -2px 0 #000,
  2px -2px 0 #000,
  -2px 2px 0 #000,
  2px 2px 0 #000;
  }
  .title-container {
  display: grid;
  grid-template-columns: repeat(3, auto);
  background-color: #EEE;
  padding: 10px;
  }
  .grid-container {
  display: grid;
  grid-template-columns: repeat(1, auto);
  background-color: #EEE;
  padding: 10px;
  }
  .bottom-container {
  display: grid;
  grid-template-columns: 4fr 7fr 7fr 4fr;
  background-color: #EEE;
  padding: 10px;
  }
  .form-container {
  display: grid;
  grid-template-columns: repeat(1, auto);
  background-color: #EEE;
  padding: 10px;
  }
  .button-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  background-color: #000;
  padding: 2px;
  grid-gap: 2px;
  margin-bottom: 12px;
  }
  .button-container button {
  background-color: #31A4B2;
  font-weight: 900;
  color: white;
  cursor: pointer;
  height: 3.5em;
  width: 100%;
  font-size: 130%;
  font-family: monospace;
  }
  .button-container button:hover {
      background-color: #278590;
  }
</style>
  <script src="/socket.io/socket.io.js"></script>
  <script> var socket = io()</script>
</head>
<body>
  <div class="title-container">
  <a id="title" class="title" href="/" style="grid-column: 2">  &mdash;  Input Module</a>
  <script type="text/javascript">
    var ip = location.host;
    document.getElementById("title").innerHTML = ip + '&mdash;  Input Module';
  </script>
  </div>
  <div class="grid-container">
  <div class="button-container" style="grid-row: 1">
      <button type="relay" id="relay0" onclick="togglePin(0)">Toggle Relay 1 </button>
      <button type="relay" id="relay1" onclick="togglePin(1)">Toggle Relay 2 </button>
      <button type="relay" id="relay2" onclick="togglePin(2)">Toggle Relay 3 </button>
      <button type="relay" id="relay3" onclick="togglePin(3)">Toggle Relay 4 </button>
      <button type="relay" id="relay4" onclick="togglePin(4)">Toggle Relay 5 </button>
      <button type="relay" id="relay5" onclick="togglePin(5)">Toggle Relay 6 </button>
      <button type="relay" id="relay6" onclick="togglePin(6)">Toggle Relay 7 </button>
      <button type="relay" id="relay7" onclick="togglePin(7)">Toggle Relay 8 </button>
      <button type="relay" id="relay8" onclick="togglePin(8)">Toggle Relay 9 </button>
      <button type="relay" id="relay9" onclick="togglePin(9)">Toggle Relay 10</button>
      <button type="relay" id="relayA" onclick="togglePin(A)">Toggle Relay 11</button>
      <button type="relay" id="relayB" onclick="togglePin(B)">Toggle Relay 12</button>
      <button type="relay" id="relayC" onclick="togglePin(C)">Toggle Relay 13</button>
      <button type="relay" id="relayD" onclick="togglePin(D)">Toggle Relay 14</button>
      <button type="relay" id="relayE" onclick="togglePin(E)">Toggle Relay 15</button>
      <button type="relay" id="relayF" onclick="togglePin(F)">Toggle Relay 16</button>
    </div>
    <div class="button-container" style="grid-row: 2">
    </div>
    <div class="button-container" style="grid-row: 3">
    </div>
    <div class="button-container" style="grid-row: 4">
    </div>
    <div class="button-container" style="grid-row: 5">
    </div>
  </div>
  <div class="bottom-container">
    <div class="form-container" style="grid-row: 5; grid-column: 1">
      <form action="http://10.0.0.14" style="grid-row: 1">
        <input type="submit" value="10.0.0.14" />
      </form>
      <form action="http://10.0.0.15" style="grid-row: 5">
        <input style ="border-top: none" class="formlast" type="submit" value="10.0.0.15" />
      </form>
    </div>
    <div class="form-container" style="grid-row: 5; grid-column: 4">
      <form action="http://10.0.0.16" style="grid-row: 1">
        <input type="submit" value="10.0.0.16" />
      </form>
      <form action="http://10.0.0.17" style="grid-row: 5">
        <input style ="border-top: none" type="submit" value="10.0.0.17" />
      </form>
    </div>

      Version 0.3.6 - For internal use only</br>
    </p>
  </div>

  <script>
  function togglePin(...args){
    socket.emit(('togglePin'), args)
  };
  function clearPins(){socket.emit('clearPins')};
  socket.on('pinUpdate', function(pin, state){
    if (state == 1){
      document.getElementById("relay"+pin).style.color = '#B23151'
    } else {
      document.getElementById("relay"+pin).style.color = 'white'
    }});
  </script>

</body>
</html>
