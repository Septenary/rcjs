<script>
function togglePin(pin){socket.emit('togglePin', pin);}
socket.on('pinUpdate', function(pin, state){
	if (state == 1){
		document.getElementById("button"+pin).style.color = '#B23151'
	} else {
		document.getElementById("button"+pin).style.color = 'white'
}})
