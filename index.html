<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico">
<meta charset="utf-8">
<title>10.0.0.16</title>
<style>
	body {
		background: #31A4B2; 
		font-family: verdana; 
		color:#000; 
		border: 5px solid #000;}
	a {
		font-size: 300%;
		letter-spacing: 2px;
		text-align: center;
		color: #FFF
	}
	input[type="submit"]{
  		background: #fff;
  		border: 2px solid #000;
  		padding: 10px 24px;
		height: 100%;
		width: 100%;
		font-size: 150%;
		cursor: pointer;	
	}	
	.title {
		text-shadow:
			-2px -2px 0 #000,
			2px -2px 0 #000,
			-2px 2px 0 #000,
			2px 2px 0 #000;
	}
	.title-container {
		display: grid;
		grid-template-columns: repeat(3, auto);
		background-color: #EEE;
		padding: 10px;
	}
	.grid-container {
		display: grid;
		grid-template-columns: 4fr 7fr 7fr 4fr;
		background-color: #EEE;
		padding: 10px;
	}
	.form-container {
		display: grid;
		grid-template-columns: repeat(1, auto);
		background-color: #EEE;
		padding: 10px;
	}
	.button-container {
		display: grid;
		grid-template-columns: repeat(1, auto);
		background-color: #EEE;
		padding: 10px;
	}	
	.button-container button {
		background-color: #31A4B2;
		font-weight: 900;
		border: 3px solid black;
		color: white;
		padding: 10px 24px;
		cursor: pointer;
		height: 4.5em;
		width: 100%;
		font-size: 130%;
/*		font-family: monospace; 		
*/	}
	.button-container button:not(:last-child) {
	    border-bottom: none; /* Prevent double borders */
	}
	.button-container button:hover {
	    background-color: #278590;
	}	
</style>
	<script src="/socket.io/socket.io.js"></script>
	<script> var socket = io()</script>
</head>
<body>
	<div class="title-container">
		<a class="title" href="/" style="grid-column: 2">10.0.0.16  &mdash;  Input Module</a>
	</div>
	<div class="grid-container">
		<div class="button-container" style="grid-column: 1">
			<button type="relay" id="relay0" onclick="togglePin(0)">Toggle Relay 1</button>
			<button type="relay" id="relay1" onclick="togglePin(1)">Toggle Relay 2</button>
			<button type="relay" id="relay2" onclick="togglePin(2)">Toggle Relay 3</button>
			<button type="relay" id="relay3" onclick="togglePin(3)">Toggle Relay 4</button>
			<button type="relay" id="relay4" onclick="togglePin(4)">Toggle Relay 5</button>
			<button type="relay" id="relay5" onclick="togglePin(5)">Toggle Relay 6</button>
			<button type="relay" id="relay6" onclick="togglePin(6)">Toggle Relay 7</button>
			<button type="relay" id="relay7" onclick="togglePin(7)">Toggle Relay 8</button>
		</div>
		<div class="button-container" style="grid-column: 2">
			<button type="relay" id="button00" onclick="togglePin(0,1)">Toggle Relays 1, 2</button>
			<button type="relay" id="button01" onclick="togglePin(1, 2)">Toggle Relays 2, 3</button>
			<button type="relay" id="button02" onclick="togglePin(2, 3)">Toggle Relays 3, 4</button>
			<button type="relay" id="button03" onclick="togglePin(3, 4)">Toggle Relays 4, 5</button>
			<button type="relay" id="button04" onclick="togglePin(4, 5)">Toggle Relays 5, 6</button>
			<button type="relay" id="button05" onclick="togglePin(5, 6)">Toggle Relays 6, 7</button>
			<button type="relay" id="button06" onclick="togglePin(6, 7)">Toggle Relays 7, 8</button>
			<button type="relay" id="button07" onclick="togglePin(7, 0)">Toggle Relays 8, 1</button>
		</div>
		<div class="button-container" style="grid-column: 3">
			<button type="relay" id="button10" onclick="togglePin(0, 2)">Toggle Relays 1, 3</button>
			<button type="relay" id="button11" onclick="togglePin(1, 3)">Toggle Relays 2, 4</button>
			<button type="relay" id="button12" onclick="togglePin(2, 4)">Toggle Relays 3, 5</button>
			<button type="relay" id="button13" onclick="togglePin(3, 5)">Toggle Relays 4, 6</button>
			<button type="relay" id="button14" onclick="togglePin(4, 6)">Toggle Relays 5, 7</button>
			<button type="relay" id="button15" onclick="togglePin(5, 7)">Toggle Relays 6, 8</button>
			<button type="relay" id="button16" onclick="togglePin(6, 0, 3)">Toggle Relays 7, 1, 4</button>
			<button type="relay" id="button17" onclick="togglePin(7, 1, 4)">Toggle Relays 8, 2, 5</button>			
		</div>
		<div class="button-container" style="grid-column: 4">
			<button type="relay" id="button20" onclick="togglePin(0, 4)">Toggle Relays 1, 5</button>
			<button type="relay" id="button21" onclick="togglePin(1, 5)">Toggle Relays 2, 6</button>
			<button type="relay" id="button22" onclick="togglePin(2, 6)">Toggle Relays 3, 7</button>
			<button type="relay" id="button24" onclick="togglePin(4, 0, 3)">Toggle Relays 5, 1, 4</button>
			<button type="relay" id="button25" onclick="togglePin(5, 1, 4)">Toggle Relays 6, 2, 5</button>
			<button type="relay" id="button26" onclick="togglePin(6, 2, 5)">Toggle Relays 7, 3, 6</button>
			<button type="relay" id="button27" onclick="togglePin(7, 3, 6)">Toggle Relays 8, 4, 7</button>
			<button type="relay" id="button23" onclick="clearPins()">Reset all Relays</button>		
		</div>
		<div class="form-container" style="grid-row: 2; grid-column: 1">
			<form action="http://10.0.0.14" style="grid-row: 1">
	   			<input type="submit" value="10.0.0.14" />
			</form>
			<form action="http://10.0.0.15" style="grid-row: 2">
	   			<input style ="border-top: none" class="formlast" type="submit" value="10.0.0.15" />
			</form>		
		</div>
		<div class="form-container" style="grid-row: 2; grid-column: 4">
			<form action="http://10.0.0.16" style="grid-row: 1">
	   			<input type="submit" value="10.0.0.16" />
			</form>
			<form action="http://10.0.0.17" style="grid-row: 2">
	   			<input style ="border-top: none" type="submit" value="10.0.0.17" />
			</form>		
		</div>
		<p align="center" style="grid-column: 2 / 4; width: 85%; margin: auto;">

			Unauthorized copying, modification, and/or distribution of this file, via any medium, is strictly prohibited.</br>
			Version 2.6.0 - For internal use only</br>
		</p>
	</div> 

	<script>
		function togglePin(...args){
			socket.emit(('togglePin'), args)
		};
		function clearPins(){socket.emit('clearPins')};
		socket.on('pinUpdate', function(pin, state){
			if (state == 1){
				document.getElementById("relay"+pin).style.color = '#B23151'
			} else {
				document.getElementById("relay"+pin).style.color = 'white'
		}});
	</script>

</body>
</html>
